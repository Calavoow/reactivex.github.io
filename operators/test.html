<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="rxCanvas" width="578" height="400" style="border: 1px solid #000000; margin: 10px;"></canvas>
    <script>
     
        var canvas = document.getElementById('rxCanvas');

        draw_arrow = function (ctx, fromx, tox, y) {
            var headlen = 25;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#000000';
            ctx.moveTo(fromx, y);
            ctx.lineTo(tox, y);
            ctx.moveTo(tox, y - 0.5*headlen);
            ctx.lineTo(tox+headlen, y);
            ctx.lineTo(tox, y + 0.5*headlen);
            ctx.closePath();
            ctx.stroke();
        } 

        draw_circle = function (ctx, centerx, centery, color) {
            circle (ctx, centerx, centery, color, function(ctx) { 
                ctx.stroke(); 
            });
        }

        fill_circle = function (ctx, centerx, centery, color) {
            circle (ctx, centerx, centery, color, function(ctx) { 
                ctx.fill(); 
            });
        }

        draw_line = function (ctx, fromx, fromy, tox, toy, color) {
            ctx.beginPath();
            ctx.lineWith = 5;
            ctx.strokeStyle = color;
            ctx.moveTo(fromx, fromy);
            ctx.lineTo(tox, toy);
            ctx.stroke();
        }

        circle = function (ctx, centerx, centery, color, drawFunc) {
            var radius = 25;
            ctx.beginPath();
            ctx.arc(centerx, centery, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = color;
            drawFunc(ctx);
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#003300';
            ctx.stroke();
        }

        draw_stream = function (ctx, stream) {
            draw_arrow (ctx, 10, canvas.width - 35, stream.y);
            for (var i in stream.events) {
                fill_circle (ctx, stream.events[i].x, stream.y, stream.events[i].color);
            }
            draw_line(ctx, stream.end, stream.y - 25, stream.end, stream.y + 25, '#000000');
        }

        randomColor = function() {
            return '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        }

        var streams = [
            {
                y: canvas.height / 3,
                events: [],
                end: 450
            },
            {
                y: canvas.height / 3 * 2,
                events: [],
                end: 470
            }
        ];

        var currStream = streams[0];

        render = function (canvas, mousePos) {
            var ctx = canvas.getContext('2d');
            var message = mousePos.x + ',' + mousePos.y;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '18pt Calibri';
            ctx.fillStyle = 'black';
            ctx.fillText(message, 10, 25);

            for (var i in streams) {
                var stream = streams[i];
                draw_stream (ctx, stream);
            }

            draw_circle (ctx, mousePos.x, currStream.y, 'red');
        }

        getCurrentStream = function (mousePos) {
            var minDistance = Number.POSITIVE_INFINITY;
            var selectedStream = currStream;
            for (var i in streams) {
                var stream = streams[i];
                var distance = Math.abs(stream.y - mousePos.y);
                if (distance < minDistance) {
                    minDistance = distance;
                    selectedStream = stream;
                }
            }
            return selectedStream;
        }

        getMousePos = function (canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            return evt != null ? { x: evt.clientX - rect.left,
                                   y: evt.clientY - rect.top } 
                               : { x: 0, y: 0};
        }
        
        canvas.addEventListener('mousemove', function(evt) {
            var mousePos = getMousePos(canvas, evt); 
            currStream = getCurrentStream(mousePos);
            render (canvas, mousePos);
        }, false);

        canvas.addEventListener('mousedown', function(evt) {
            var mousePos = getMousePos(canvas, evt); 
            currStream.events.push({ x: mousePos.x, color: randomColor() });
            render (canvas, evt);
        }, false);

        render (canvas, getMousePos(canvas, null));

    </script>
  </body>
</html>
